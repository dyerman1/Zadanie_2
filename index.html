<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dzianis Yermantovich</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div>
        <h2>Playing a YouTube Video in HTML</h2>
        <iframe width="420" height="345" src="https://www.youtube.com/embed/8U_nLVItqdw">
        </iframe>
    </div>

    <div>
        <h2>YouTube - Autoplay + Muted</h2>
        <iframe width="420" height="315" src="https://www.youtube.com/embed/8U_nLVItqdw?autoplay=1&mute=1">
        </iframe>
    </div>

    <div>
        <h2>YouTube Loop</h2>
        <iframe width="420" height="315" src="https://www.youtube.com/embed/8U_nLVItqdw?playlist=8U_nLVItqdw&loop=1">
        </iframe>
    </div>

    <div>
        <h2>YouTube Controls</h2>
        <iframe width="420" height="315" src="https://www.youtube.com/embed/8U_nLVItqdw?controls=0">
        </iframe>
    </div>
</body>

</html>
